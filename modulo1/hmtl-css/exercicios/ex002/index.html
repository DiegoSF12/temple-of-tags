<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
    <h1>Paragrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever um paragrafo de qualquer jeito, basta colocar no meio do par de tag &lt;p&gt; e &lt;/p&gt;</p>
    <p>Se precisar quebrar um texto em algum lugar especifico <br> como esse, você pode usar a tag &lt;br&gt;</p>
    <p>✅</p>
    <p>&#x2705 &#x1F62D</p>
    <p>&rarr;</p>
    <hr>
    <footer>End &trade;</footer>
</body>
</html>
