<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../../imagens/favicon.ico" type="image/x-icon">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando cargas de imagem</h1>
    <p>A baixo você vai ver uma imagem que esta na mesma pasta</p>

    <p>Também é possivel que utilizemos imagens diretamente da internet, atraves da URL(link)</p>
    <img src="https://icon2.cleanpng.com/20180917/rgp/kisspng-javascript-logo-product-design-brand-1713939908433.webp" alt="Logo JavaScript">
